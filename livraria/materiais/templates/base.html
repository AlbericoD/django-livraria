<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <title>{% block title %}Livraria{% endblock %}</title>
  </head>
  <body>
    <div class="ui pointing menu">
      {% block menu %}
      <a class="item  {% block activeHome %}{% endblock %}" href="{% url 'home_page' %}">Inicio</a>
      <a class="item  {% block activeLivro %}{% endblock %}" href="{% url 'livro_list' %}"
        >Livros</a
      >
      <a class="item  {% block activeMaterial %}{% endblock %}" href="{% url 'material_list' %}"
        >Material Escolar</a
      >
      <div class="right menu">
        <div class="item">
          <div class="ui small button">
            <a href="/admin/" target="__blank"> <i class="cogs icon"></i>Gerente</a>
          </div>
        </div>
      </div>
      {% endblock %}
    </div>
    <div class="ui segment">
      <div class="ui container">
        {% block content %} {% endblock %}
      </div>
    </div>
  </body>
</html>
